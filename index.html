<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="container">
    <header id="header">
      <h2>HEADER</h2>
    </header>
    <div class="row">
      <section class="col-md-8">
        <div id="embedding-video">
          <div id="embedded-video">
            <h2>EMBEDDED VIDEO</h2>
          </div>
          <div id="description">
            <h2>VIDEO DESCRIPTION</h2>
          </div>
        </div>
        <div id="comments">
          <h2>LIST OF COMMENTS</h2>
        </div>
      </section>
      <aside id="sidebar" class="col-md-4">
        <div class="d-flex flex-row justify-content-between">
          <div>Up next</div>
          <div>
            <span class="switch">
              <input type="checkbox" class="switch" id="switch-id">
                <label for="switch-id">Autoplay</label>
            </span>
          </div>
        </div>
        <div>
          <div class="video">
            <div>
              <!-- <iframe width="175" height="90"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
              </iframe> -->
              <img id="img" class="style-scope yt-img-shadow" alt="" src="https://i.ytimg.com/vi/mENDYhfxH-o/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==&amp;rs=AOn4CLBa2ZQNkMgNzYzB395dEAE7FQgFkA" width="168">
            </div>
            <div class="details">
              <p class="title">Contributing to Open Source Part II: The Real Way</p>
              <div class="more">
                <div class="author">The Odin Project</div>
                <div class="views">27K views</div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

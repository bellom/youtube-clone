<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body class="container">

    <header class="main-header">
        <div class="logo-container">
            <i class="fas fa-bars"></i>
            <i class="fab fa-youtube logo"></i>
            <p>YouTube</p>
        </div>

        <div class="search-tool">
            <input type="text" id="search-bar">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="dashboard-min">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-bell"></i>
            <img src="images/photo.jpg" alt="Profile Picture" class="profile-pic">
        </div>
    </header>

    <div class="page-content">
        <div class="video-column">
        <div class="video-player">
            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/KmtzQCSh6xk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YfaMiPvne_Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    
        <h3 class="video-title"></h3>
    
        <div class="video-info-main">
            <h4 class="view-counter">22,333,232 Views</h4>
    
            <div class="video-info-right">
                <div class="likes-section">
                    <i class="fas fa-thumbs-up"></i>
                    <p class="likes-counter">5K</p>
                    <i class="fas fa-thumbs-down"></i>
                    <p class="dislikes-counter">2</p>
                </div>
    
                <div class="share-section">
                    <i class="fas fa-share"></i>
                    <p>Share</p>
    
                    <i class="fas fa-plus"></i>
                    <p>Save</p>
    
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
        
        <div class="description-box">
            <img src="images/photo.jpg" alt="Profile Picture" class="profile-pic">
    
            <div class="description-div">
                <h5>Microverse </h5>
                <p>Published on Feb 26, 2019</p>
                <p>Awesome video. You should totally watch it if you wanna know more about microverse! Leave a like and don't forget to subscribe!</p>
            </div>
        </div>
        
        <div id="comments">
            <h2>LIST OF COMMENTS</h2>
        </div>
                
            
        <aside id="sidebar" class="col-md-4">
            <h2>LIST OF VIDEO</h2>
        </aside>

    
    </div>     




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
